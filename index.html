			if (opcionuno==1) {

				var a=prompt("Introducir numero (a): ")
				var b=prompt("Introducir numero (b): ")
				var c=prompt("Introducir numero (c): ")
				var d=Math.pow(b,2)-(4*a*c)
				if (d>0) {
					var duno=-b+Math.sqrt(d)
					var dunouno=duno/(2*a)
					var ddos=-b-Math.sqrt(d)
					var ddosdos=ddos/(2*a)
					document.write("<div id=calculosuno> La ecuacion tiene dos raices: <br>Raiz uno: "+dunouno+"<br>Raiz dos: "+ddosdos+"</div>")
				}else if (d==0){
					var duno=-b+Math.sqrt(d)
					var dunouno=duno/(2*a)
					var ddos=-b-Math.sqrt(d)
					var ddosdos=ddos/(2*a)
					if (dunouno==ddosdos) {
						document.write("<div id=calculosdos> La ecuacion tiene una raiz: <br>Raiz: "+ddosdos+"</div>")
					}
				}else{ 
					document.write("<div id=calculostres> La ecuacion no tiene raices reales<br></div>")
				}

					}
				switch(mes){
